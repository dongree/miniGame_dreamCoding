<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="logo">
      <img src="img/logo.png" alt="">
    </section>
    <section class="select">
      <ul class="nav_bar">
        <li class="clothes"><img src="img/blue_t.png" alt=""></li>
        <li class="clothes"><img src="img/blue_p.png" alt=""></li>
        <li class="clothes"><img src="img/blue_s.png" alt=""></li>
        <li class="color"><button class='blue'>Blue</button></li>
        <li class="color"><button class='yellow'>Yellow</button></li>
        <li class="color"><button class='pink'>Pink</button></li>
      </ul>
    </section>
    <section class="list">
      <ul>
        <li>
          <img src="img/pink_p.png" alt="">
          <span class="sex">female</span>
          <span class="size">small size</span>
        </li>
        <li>
          <img src="img/blue_p.png" alt="">
          <span class="sex">male</span>
          <span class="size">large size</span>
        </li>
        <li>
          <img src="img/yellow_p.png" alt="">
          <span class="sex">female</span>
          <span class="size">small size</span>
        </li>
      </ul>
    </section>
  </body>
</html>
